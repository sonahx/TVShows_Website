<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div th:fragment="header">
        <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="navbar-header">
                            <button class="navbar-toggle" data-target="#mobile_menu" data-toggle="collapse"><span
                                    class="icon-bar"></span><span class="icon-bar"></span><span
                                    class="icon-bar"></span></button>
                            <a th:href="@{/home}" class="navbar-brand logo-link"><img
                                    th:src="@{/pictures/weatherpen.svg}" class="brand-logo"></a>
                                    <a th:href="@{/home}" class="header-title-name">WHATEPISODE</a>
                        </div>

                        <div class="navbar-collapse collapse" id="mobile_menu">
                            <ul class="nav navbar-nav">
                                <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">Home<span
                                            class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">About One</a></li>
                                        <li><a href="#">About Two</a></li>
                                        <li><a href="#">About Three</a></li>
                                        <li><a href="#">About Four</a></li>
                                        <li><a href="#">About Five</a></li>
                                        <li><a href="#">About Six</a></li>
                                    </ul>
                                </li>
                                <li><a sec:authorize="hasRole('ROLE_ADMINISTRATOR')" th:href="@{/tvshowform}">Create TV Show</a></li>
                            </ul>
                            <ul class="nav navbar-nav">
                                <li>
                                    <form action="" class="navbar-form">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="search" name="search" id=""
                                                    placeholder="Search Anything Here..." class="form-control">
                                                <span class="input-group-addon"><span
                                                        class="glyphicon glyphicon-search"></span></span>
                                            </div>
                                        </div>
                                    </form>
                                </li>
                            </ul>

                            <div th:if="${#authentication.principal != null}">

                            <ul class="nav navbar-nav navbar-right">
                                <li><a sec:authorize="isAuthenticated()" th:href="@{/profile(user=${authenticatedUser.name})}" th:text="${authenticatedUser.name}">
                                    <span class="glyphicon glyphicon-user"></span>Profile</a></li>
                                <li><a sec:authorize="isAnonymous()" th:href="@{/auth}" class="dropdown-toggle"><span
                                            class="glyphicon glyphicon-log-in"></span> Login / Sign Up</a>
                                <li>
            <!-- <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}"> -->
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="">Logout</a>
            <!-- </form> -->
                                </li>
                            </ul>
                        </div>
                    </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
